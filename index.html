<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico" />
    <title>Google</title>
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <li><a href="#" title="Google Apps"><img src="img/Icone_google-01.png" id="google-apps"></a>
                <li><a href="#" title="Conta do Google: Fulano (fulano@gmail.com)"><img id="profile-pic"
                            src="img/default-avatar.jpeg"></a>
                </li>
            </ul>
        </nav>


        <main>
            <img id="google-logo" src="img/googlelogo_color_272x92dp.png" alt="Google's Logo">
            <form action="" id="main-form">
                <div id="searchbar">
                    <div id="lupa-div">
                        <svg id="lupa-svg" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </div>
                    <input type="text" name="" id="search-input">
                    <div id="keyboard">
                        <a href="#" id="keyboard-icon-anchor" title="Ferramentas de inserção de texto"><img
                                id="keyboard-icon" src="img/tia.png" alt=""></a>
                    </div>
                </div>
            </form>
            <div>
                <input type="submit" value="Pesquisa Google">
                <input type="submit" value="Estou com sorte">
                <p>Disponibilizado pelo Google em: <a href="#">English</a></p>
            </div>
        </main>

        <footer>
            <div id="upper-footer">
                <p>Brasil</p>
            </div>
            <div id="lower-footer">
                <div id="left-lowfoot">
                    <ul>
                        <li><a href="#">Publicidade</a></li>
                        <li><a href="#">Negócios</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Como funciona a Pesquisa</a></li>
                    </ul>
                </div>
                <div id="right-lowfoot">
                    <ul>
                        <li><a href="#">Privacidade</a></li>
                        <li><a href="#">Termos</a></li>
                        <li><a href="#">Configurações</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
